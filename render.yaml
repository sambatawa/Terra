services:
  # Laravel Frontend Service
  - type: web
    name: terra
    plan: free
    rootDir: sistem-terra
    region: singapore
    startCommand: "php artisan serve --host=0.0.0.0 --port=$PORT"
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm ci --production
      npm run build
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://terra.onrender.com
      - key: BACKEND_API_URL
        value: https://terra-backend.onrender.com
      - key: LOG_CHANNEL
        value: errorlog
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: APP_KEY
        generateValue: true

  # FastAPI Backend Service
  - type: web
    name: terra-backend
    plan: free
    env: python
    rootDir: backendapi
    region: singapore
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host=0.0.0.0 --port=$PORT"
    healthCheckPath: /health
    envVars:
      - key: FRONTEND_URL
        value: https://terra.onrender.com